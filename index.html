<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Quản lý tuyển sinh viên
                    </div>
                    <div id class="card-body">
                        <div class="form-group">
                            <label for=""></label>
                            <input type="number" id="diemChuan" class="form-control" placeholder="Điểm chuẩn"
                                aria-describedby="helpId">
                            <select id="khuVuc" class="form-control">
                                <option value="">Khu vực</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">c</option>
                            </select>
                            <select id="doiTuong" class="form-control">
                                <option value="">Đối tượng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for=""></label>
                                <input type="text" id="diem_1" class="form-control" placeholder="Điểm môn thứ 1"
                                    aria-describedby="helpId">
                                <input type="text" id="diem_2" class="form-control" placeholder="Điểm môn thứ 2"
                                    aria-describedby="helpId">
                                <input type="text" id="diem_3" class="form-control" placeholder="Điểm môn thứ 3"
                                    aria-describedby="helpId">
                            </div>
                            <button class="btn btn-success" id="ketQua">Kết quả</button>
                        </div>
                        <div id="show_1" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Tính tiền điện
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Nhập họ và tên</label>
                                <input type="text" id="hoTen" class="form-control" placeholder="" aria-describedby="helpId">
                            </div>
                            <div class="form-group">
                                <label for="">Nhập số kw</label>
                                <input type="number" id="soKW" class="form-control" placeholder="" aria-describedby="helpId">
                            </div>
                            <button class="btn btn-success" id="tienDien">Tính tiền điện</button>
                        </div>
                        <div id="show_2" class="card-footer text-muted">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

















        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>

</html>
